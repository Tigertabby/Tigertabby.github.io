<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome at the movies</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="progress.css" />
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
  <h1><em>We proudly present: Go for it! with music by John Yasutis</em></h1>
   <button id="sound" style="background-color: black; color: white">If you want sound, click here.</button>
  <p style="color:#fff">then press ▷️ at the bottom to start the movie</p>
    <video
      src="dog.mp4"
      id="video"
      class="screen"
      poster="movie.jpg" <!--poster.png" -->
    ></video>
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>

    </div>
  </div>
                  <a href="gallery.html" id="back" style="color: #fff" >click here to get to the Gallery of Old Movies.</a>
      </div>
    <script src="movie.js"></script>
  </body>
</html>
