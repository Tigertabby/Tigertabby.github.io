<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>

    body {
    background-image: url("drawingCat.png");
    background-repeat: no-repeat;
    background-size: cover;
}
  </style>

  <title>Movie 8</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card" style="background-color: #BFD49E;">
          <div class="card-content">
            <span class="card-title"><bold>Surprise. This movie does not exist. Add your ideas on title, plot, actors below! Be creative!</bold</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task" style="background-color: #fff;">
                  <label for="task">New Idea (no hate / no insult / no discrimination allowed!)</label>
                </div>
                <input type="submit" value="Add Task" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Ideas from Visitors</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter" style="background-color: #fff;">
              <label for="filter">Filter Ideas</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear Idea List</a>
            <a class="btn black" style="color:yellow" href="gallery.html">click here to go back to the gallery of old movies &raquo;</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="movie8.js"></script>
</body>
</html>
